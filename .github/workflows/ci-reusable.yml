name: CI Reusable

on:
  workflow_call:
    inputs:
      python-version:
        required: false
        default: '3.11'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}
      - name: Install
        run: pip install -e .[dev]
      - name: Run tests
        run: pytest -q
