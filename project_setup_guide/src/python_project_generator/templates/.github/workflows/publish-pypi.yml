name: Publish to PyPI (disabled by default)

# This workflow is included as a template but disabled by default.
# To enable: remove or change the `if: false` guard, add `PYPI_API_TOKEN` secret.

on:
  release:
    types: [published]

jobs:
  publish:
    if: false # disabled; change this to enable publishing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      - name: Build
        run: python -m build
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.5.1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
