name: Release

on:
  push:
    tags: ['v*']

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Build artifacts
        run: |
          python -m pip install --upgrade pip
          pip install build
          python -m build
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
