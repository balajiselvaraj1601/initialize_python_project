[tox]
envlist = py310, py311

[testenv]
deps =
    .[dev]
commands =
    pytest -q

[pytest]
addopts = -q
[tox]
envlist = py, lint, type
skipsdist = True

[testenv]
description = run the test suite
deps =
    .[dev]
commands =
    pytest -q

[testenv:lint]
description = run linters and format checks
deps =
    .[dev]
commands =
    ruff check .
    black --check .
    isort --check-only --profile black .

[testenv:type]
description = run static type checks
deps =
    .[dev]
commands =
    mypy src tests
